<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="style/custom.css">
</head>
<body>

<!-- Navbar -->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainNavigation" aria-controls="mainNavigation" aria-expanded="false" aria-label="Pokaż lub ukryj nawigację">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" onclick="openLeftMenu()">
                <img src="images/hamburger.png" width="52" height="52" class="d-inline-block align-top rounded" alt="idź na start">
            </a>

           
           
            <div class="collapse navbar-collapse" id="mainNavigation">
                <ul class="navbar-nav mr-auto">
                 <li class="nav-item">
                        <a class="nav-link" href="/showPatients">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showVisits">Visits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allHistoryVisit">History</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/registerForReception">Register</a>
                </ul>


                <ul class="navbar-nav ml-sm-5 mt-2 mt-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle" width="20" height="20" src="images/avatar.png" alt="Imię i nazwisko">
                              <text th:text="${reception.rec_FName} + ' '+${reception.rec_LName}" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
               
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        

	<!-- Top -->
	<div class="container-fluid text-white text-center top">
		<br />
		<div class="text-danger" role="alert"
			th:if="${#fields.hasErrors('${model}')}">
			<h4>
				<strong>Registration failed!</strong><br />
			</h4>
			<h5 th:each="e : ${#fields.errors('${model}')}" th:text="${e}"></h5>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form action="#" th:action="@{/register}" th:object="${model}"
					class="form-conatiner" role="form" method="post">
					<h3>
						<span class="text-warning">Registration new Patient</span>
					</h3>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputName1">MRN</label>
							</h6></span> <input type="text" class="form-control" id="exampleInputName1"
							placeholder="MRN" th:field="*{pat_Mrn}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Mrn')}"
							th:errors="*{pat_Mrn}"></span>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputName2">First name</label>
							</h6></span> <input type="text" class="form-control" id="exampleInputName2"
							placeholder="First name" th:field="*{pat_Fname}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Fname')}"
							th:errors="*{pat_Fname}"></span>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputAdress">Middle name</label>
							</h6></span> <input type="text" class="form-control" id="exampleInputAdress"
							placeholder="Middle name" th:field="*{pat_Mname}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Mname')}"
							th:errors="*{pat_Mname}"></span>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputPesel">Last Name</label>
							</h6></span> <input type="text" class="form-control" id="exampleInputPesel"
							placeholder="Last Name" th:field="*{pat_Lname}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Lname')}"
							th:errors="*{pat_Lname}"></span>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputEmail">Data of birth</label>
							</h6></span> <input type="date" class="form-control" id="exampleInputEmail"
							placeholder="Data of birth" th:field="*{pat_Dob}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Dob')}"
							th:errors="*{pat_Dob}"></span>

					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputPassword1">Sex</label>
							</h6></span> <select th:field="*{pat_Sex}" class="form-control">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputPassword1">E-mail</label>
							</h6></span> <input type="text" class="form-control"
							id="exampleInputPassword1" placeholder="E-mail"
							th:field="*{pat_Email}"> <span class="text-danger"
							th:if="${#fields.hasErrors('pat_Email')}"
							th:errors="*{pat_Email}"></span>
					</div>
					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputPassword1">Password</label>
							</h6></span> <input type="password" class="form-control"
							id="exampleInputPassword1" placeholder="Password"
							th:field="*{pat_Passhash}"> <span class="text-danger"
							th:if="${#fields.hasErrors('pat_Passhash')}"
							th:errors="*{pat_Passhash}"></span>
					</div>

					<div class="form-group">
						<span class="text-warning"><h6>
								<label for="exampleInputPhone">Phone</label>
							</h6></span> <input type="tel" class="form-control" id="exampleInputPhone"
							placeholder="123456789" th:field="*{pat_Phone}" /> <span
							class="text-danger" th:if="${#fields.hasErrors('pat_Phone')}"
							th:errors="*{pat_Phone}"></span>
					</div>

					<button class="btn btn-warning text-white top-button">REGISTER
					</button>

				</form>
				<form action="#" th:action="@{/login}">
					<button class="btn btn-danger text-white top-button">SIGN
						IN</button>
				</form>

			</div>
		</div>


	</div>



	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
