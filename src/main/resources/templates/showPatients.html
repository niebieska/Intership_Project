<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Show patients page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
<link rel="stylesheet" href="style/custom.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<a class="navbar-brand" onclick="openLeftMenu()"> <img
			src="images/hamburger.png" width="52" height="52"
			class="d-inline-block align-top rounded" alt="idź na start">
		</a>
		<div class="collapse navbar-collapse" id="mainNavigation">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Patients</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/showVisits">Visits</a></li>
				<li class="nav-item"><a class="nav-link" href="/allHistoryVisit">History</a></li>
				<li class="nav-item"><a class="nav-link" href="/registerForReception">Register</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-sm-5 mt-2 mt-md-0">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="userMenu"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img class="rounded-circle" width="20" height="20"
						src="images/avatar.png" alt="Imię i nazwisko"> <text
							th:text="${reception.rec_FName} + ' '+${reception.rec_LName}">
						</text>
				</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userMenu">
						<a class="dropdown-item" href="/logout">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
	
	    <br />
        <center>
     <h2 style="color:white;">All Patients</h2>   
     </center>
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12 border-dark">
					<table class="table table-striped" style="background-color: white">
						<thead>
							<tr>
								<th>MRN number</th>
								<th>First Name</th>
								<th>Middle Name</th>
								<th>Last Name</th>
								<th>Confirmation</th>
						</thead>
						<tbody>
							<tr th:each="patient : ${patientList }">
								<td th:text="${patient.pat_Mrn}"></td>
								<td th:text="${patient.pat_Fname}"></td>
								<td th:text="${patient.pat_Mname}"></td>
								<td th:text="${patient.pat_Lname}"></td>
								<td th:text="${patient.pat_Confirmation}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
